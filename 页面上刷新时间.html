<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    autoPlay();
    setInterval(autoPlay,1000);
    function autoPlay() {
        var date =  new Date();
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var da = date.getDate();
        var day = date.getDay();
        var h = date.getHours();
        var min = date.getMinutes();
        var s = date.getSeconds();
        var arr =["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
        document.body.innerHTML = y+"年"+m+"月"+da+"日"+"&nbsp;&nbsp;&nbsp;"
            +toTwo(h)+":"+toTwo(min)+":"+toTwo(s)+ "&nbsp;&nbsp;&nbsp;"+arr[day];
    }
    function  toTwo(date) {//不足两位在前面补0
        return  date < 10 ?  "0"+date :date;
    }
</script>
</body>
</html>
